<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Make New Travel Ideas!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="travelForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input formControlName="location" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input formControlName="date" type="date" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Day of the Week</ion-label>
        <ion-input formControlName="dayOfWeek" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Detail</ion-label>
        <ion-input formControlName="detail" type="text">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Morning</ion-label>
        <ion-input formControlName="morning" type="text">
        </ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label position="floating">Afternoon</ion-label>
        <ion-input formControlName="afternoon" type="text">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Evening</ion-label>
        <ion-input formControlName="evening" type="text">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Night</ion-label>
        <ion-input formControlName="night" type="text">
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
