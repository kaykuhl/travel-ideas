<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Make New Trip!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="tripForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name of Trip</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Start Date</ion-label>
        <ion-input formControlName="startDate" type="date" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">End Date</ion-label>
        <ion-input formControlName="endDate" type="date" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
